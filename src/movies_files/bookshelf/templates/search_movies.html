{% extends "base.html" %}

{% block content %}

<style>
.row {
  display: flex;
  flex-wrap: wrap;
  background-color: #fafafa;
  padding: 10px;
  color: #555;
}

.column {
  flex: 33.3%;
  max-width: 34%;
  background-color: #fff;
  padding: 20px 0;
  font-size: 20px;
  border-style: solid;
  border-color: #fafafa;
}

.column img {
  width: 50%;
  height: auto;
} 

@media screen and (max-width: 800px) {
  .column {
    flex: 50%;
    max-width: 50%;
  }
}

/* Responsive layout - makes the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    flex: 100%;
    max-width: 100%;
  }
}
</style>

<br>
{% if movies.title %}
<div class="row">
    <div class="column">
        
        <a href="/moviess/{{movies.id}}">
            <img src="{{movies.imageUrl}}">
            <h4>{{movies.title}}</h4>
            <p>IMDb: {{movies.rating}}/10</p>
            <p>{{movies.genre}}</p>
        </a>
    </div>
</div>
{% else %}
<p>Sorry we can't find this movie :(</p>
<p>Please search for a different movie or <a href="/">Go back home</a></p>
{% endif %}
        
    

{% endblock %}
